    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>ADD / DELETE</title>

            <style type="text/css">
               
               #QAplus{
        position: fixed;
        bottom: 5%;
        left: 3%;
    }

    textarea {
      resize: none;
        outline: none;
    }
    
    </style>
     </head>
     <body>

      <div id="oneLine" class="QA flex-fill">
        <div  class="form-group row flex-fill">
            <div id="question-field" class="col-6 p-4">
             <textarea class="form-control" rows="3" id="inputQuestion"  placeholder="Enter questions" ></textarea>
             </div>


             <div id="answer-field" class="col-5 p-4">
              <textarea class="form-control" rows="1" id="inputAnswer" placeHolder="answer"></textarea>
               </div>

               <div class="col-1 p-4">  
            <button class="btn btn-danger mr-ms-2" id="QAdelete" onclick="removeQA()" type="button" ><i class="fas fa-trash-alt">Remove</i></button>
          </div>

         </div>
      </div>





    <button class="btn QA btn-outline-success mr-sm-2" id="QAplus"  onclick="addQA()" type="button">
             <i class="fas fa-plus">PLUSQA</i>
             

    <script>          

    var div = document.getElementById('oneLine');    


    function addQA() {

      //TODO: urcite jsem zapomnel nejaky atribut

      var divformgroup = document.createElement('div'),
      divquestionfield = document.createElement('div'),
      divanswerfield = document.createElement('div'),      
      divinput2 = document.createElement('div'),
      divbutton = document.createElement('div');

      
      //<div  class="form-group row flex-fill">
      divformgroup.className = "form-group row flex-fill";

      //<div id="question-field" class="col-6 p-4">
      divquestionfield.className = "col-6 p-4"
      divquestionfield.id = "question-field";
      
      divformgroup.appendChild(divquestionfield);
      div.appendChild(divformgroup);

      var input = document.createElement('textarea');
      input.placeholder = "Enter questions";
      divquestionfield.appendChild(input);




    ////////////////////////////////
      //<div id="answer-field" class="col-5 p-4">
      divanswerfield.id = "answer-field";
      divanswerfield.className = "col-5 p-4";

      divformgroup.appendChild(divanswerfield);

      var input2 = document.createElement('textarea');
      input2.placeholder = "Answer";
      divanswerfield.appendChild(input2);

      ////////////////////////////////


  divbutton.className = "col-1 p-4";

      var button = document.createElement('button');
      
      button.className = "btn btn-danger mr-ms-2";
      button.id = "QAdelete";
      //TODO: tady chybi <i class="fas fa-trash-alt"> 
      button.innerHTML = 'Remove';
      button.onclick = removeQA;


      divbutton.appendChild(button);
      divformgroup.appendChild(divbutton);
      
    }

    function removeQA() {
      this.parentElement.parentElement.remove()
    }

    
    //document.getElementById('QAplus').addEventListener('click', addQA);

            </script>

        </body>
