
<!DOCTYPE html>
<html>
  <head>
    <title>Arkanoid</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="page">
      <main>           
        <section id="game-start"> 
          <div id="introtext">
            <p>
              This game is called Arkanoid made in 1986.
              <br />
              Simply move the slider to the left or right using arrow keys.
              <br />
              The game ends when you miss the ball with the slider.
              <br />              
            </p>
            <p style="margin-top: 20px; color:red;">
              Press the "Play" button and then space key when you are ready to play.
            </p>
          </div>
          <button id="play">PLAY</button>
        </section>
        <section id="game">
          <div id="gamee">       
            <div id="cv">
              <canvas id="canv" width = "800" height="600"></canvas>
              <div id="score"> </div>
              <div id="hs"> </div>
            </div>
            <div id="gameover">
              <video width="400" height="400" autoplay loop>
                <source src="./images/win.mp4" type="video/mp4"/>
                Oh no your browser is not good enough to play this vid.
              </video>
              <span id="finScore"></span>
              <div id="playagain">
                Play Again
              </div>                                   
            </div>
          </div>
        </section>
      </main>


      <div class="footer">   

        <footer>

          <svg width = "120" viewBox="0 0 100 100">
            <g id="rotate-svg">
            <circle id="svgCirc" cx="50" cy="50" r="40" fill="orange"></circle>
            <text id="svgText" x="50%" y="50%" text-anchor="middle" fill="white" font-size="9" dy=".3em">kubelpe1</text>
            </g>
          </svg>
        </footer>
      </div>

    </div>
    <script src="hands.js"></script>
    <script src="script.js"></script>
  </body>
</html>
