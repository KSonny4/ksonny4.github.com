
<p>First open <code>~/.bash_aliases</code> and add your aliases</p>

<p>My aliases:</p>
<dl>
  <dd><code>alias sb='sublime-text.subl'</code></dd>
  <dd><code>alias ccc='cd ..'</code></dd>
  <dd><code>alias gpom='git push origin master'</code></dd>
  <dd><code>alias gc='git commit -am'</code></dd>
  <dd><code>alias sl='ls'</code></dd>  
</dl>

<p>Finally use command <code>source ~/.bashrc</code> to see changes</p>
